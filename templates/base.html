<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodingPro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body class="has-navbar-fixed-top mt-4">
    <nav
      class="navbar has-background-warning mb-4 has-shadow is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <div class="navbar-brand ">
          <a href="{% url 'frontpage' %}" class="navbar-item has-text-black"
            ><strong>CodingPro</strong></a
          >

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link has-text-black has-background-warning"> Soltuions </a>

              <div class="navbar-dropdown has-background-warning">
                {% for platform in platforms %}
                <a
                  class="navbar-item "
                  href="{% url 'platformpage' platform.id %}"
                >
                  {{ platform.name }}
                </a>
                {% endfor%}
                <hr class="navbar-divider" />
                <a class="navbar-item"> Report an issue </a>
              </div>
            </div>

            <!-- <a class="navbar-item">
            Become a Coding Pro
          </a> -->
          </div>
        </div>
      </div>
    </nav>
<!-- <div class="container"> -->
    <div class="columns">
      <div class="column">
        {% block rightside %} {% endblock %}
      </div>
      <div class="column is-three-fifths">
        {% block content %} {% endblock %}
      </div>

      <div class="column">
        {% block leftside %} {% endblock %}
      </div>
    </div>
  <!-- </div> -->
    
  </body>
</html>
