<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodingPro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-dark mb-4" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="{% url 'frontpage' %}" class="navbar-item"><strong>CodingPro</strong></a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Soltuions
            </a>
    
            <div class="navbar-dropdown">
              {% for platform in platforms %}
              <a class="navbar-item" href="{% url 'platformpage' platform.id %}">
                {{ platform.name }}
              </a>
              {% endfor%}
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>

          <!-- <a class="navbar-item">
            Become a Coding Pro
          </a> -->
        </div>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
  </body>
</html>
